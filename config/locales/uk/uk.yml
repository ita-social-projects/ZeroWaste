  calculators:
    description_block:
      description_block_html:
        "Ці результати є приблизними, точні цифри для вашої сімʼї можуть бути дещо іншими
        та залежать від ваших щоденних звичок та обраної марки підгузків. На будь-якому етапі користування підгузками
        є можливість зменшити рівень їхнього використання. Запрошуємо вас дізнатися більше про методи, як це можна
        зробити, та про достmупні багаторазові альтернативи одноразовим дитячим підгузкам. А ще ви можете почитати
        докладніше про те, %{calculate_link} кількість та вартість підгузків,
        або %{contact_link}, якщо маєте інші запитання."
      calculate_link: "як ми розраховуємо"
      contact_us_link: "написати нам"
      use_less: "ЯК ЗМЕНШИТИ ВИКОРИСТАННЯ"
      method_link: "https://zerowastelviv.org.ua/diaper-calculator-method/"
      contact_link: "https://zerowastelviv.org.ua/kontakty/"
      use_less_link: "https://zerowastelviv.org.ua/zero-waste-nappies/"
    mhc_description_block:
      mhc_description_block_html:
        "Ці дані є орієнтовними, і точні значення можуть варіюватися залежно від ваших індивідуальних потреб та звичок.
        Використання багаторазових менструальних засобів може значно зменшити кількість відходів і стати економічно
        вигідною альтернативою одноразовим продуктам. Ви можете оптимізувати використання цих засобів на будь-якому етапі,
        що дозволить знизити витрати та підвищити комфорт. Ми рекомендуємо ознайомитися з методами ефективного використання
        багаторазових менструальних продуктів та їх перевагами. Більш %{information_link} про розрахунки кількості та вартості
        цих продуктів можна знайти в наших матеріалах або звернувшись %{contact_link} з вашими питаннями."
